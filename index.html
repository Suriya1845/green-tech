<!DOCTYPE html>
<html>
<head>
    <title>Course Registration</title>
</head>
<body>

<h2>Course Fee Table</h2>
<table border="1">
    <tr><th>S NO</th><th>COURSE</th><th>FEES</th></tr>
    <tr><td>1</td><td>Full Stack</td><td>35000</td></tr>
    <tr><td>2</td><td>Data Analytics</td><td>25000</td></tr>
    <tr><td>3</td><td>Java</td><td>20000</td></tr>
    <tr><td>4</td><td>Cloud Computing</td><td>30000</td></tr>
    <tr><td>5</td><td>Python</td><td>20000</td></tr>
    <tr><td>6</td><td>Cybersecurity</td><td>25000</td></tr>
    <tr><td>7</td><td>Software Developer</td><td>30000</td></tr>
    <tr><td>8</td><td>Digital Marketing</td><td>25000</td></tr>
    <tr><td>9</td><td>Software Testing</td><td>20000</td></tr>
    <tr><td>10</td><td>Data Science</td><td>25000</td></tr>
</table>

<hr>

<h1>Registration Form</h1>
<form>
    <label>Name</label>
    <input type="text" placeholder="Enter Your Name"><br>

    <label>Mobile Number</label>
    <input type="number" placeholder="Enter The Number"><br>

    <label>Email Id</label>
    <input type="email" placeholder="Enter Your Email"><br>

    <label>Date Of Birth</label>
    <input type="date"><br>

    <label>Degree Specification</label>
    <input type="text" placeholder="Enter Course Name"><br>

    <label>Work Experience</label>
    <input type="text" placeholder="Enter Your Experience"><br>

    <label>Gender</label>
    <input type="radio" name="Gender"> Male
    <input type="radio" name="Gender"> Female<br>

    <label>Location</label>
    <input type="text" placeholder="Enter Your Location"><br>

    <label>Enter The Course Name</label>
    <input type="text" placeholder="Enter Course Name"><br>

    <button>Submit</button>
</form>

</body>
</html>
